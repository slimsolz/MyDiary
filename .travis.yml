language: node_js
node_js: 
  - "stable"
install:
  - npm install
services: 
  - postgresql
env:
  global:
    - CC_TEST_REPORTER_ID=a3bcf65776a813611a5bf6d456f621975d7adf4bc2babc9b570a400025e9b269
before_script:
  - psql -c 'create database mydiary_test;' -U postgres
  - psql -c 'create table users (id serial primary key, email varchar not null unique, password varchar not null, firstname varchar, lastname varchar, sex varchar, bio text, notification varchar);' -U postgres -d mydiary_test
  - chmod 0777 ./node_modules/.bin/mocha
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm test
cache:
  directories:
    - "node_modules"
after_success:
  - npm run coveralls
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT